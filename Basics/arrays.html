<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays</title>
  <script>
    var myArray = [];

    myArray[0] = 'first';
    myArray[1] = 'second';
    myArray[2] = 'third';

    console.log(myArray);

    var myOtherArray = ['first', 'second', 'third'];

    console.log(myOtherArray);

    var myArrayOfObjects = [
      {
        name: 'Hugo',
        age: 20
      },
      {
        name: 'Roberto',
        age: 20
      },
      {
        name: 'Maria',
        age: 19
      }
    ]

    console.log(myArrayOfObjects[0]);
    console.log(myArrayOfObjects[0].name);
  </script>
</head>
<body>
  
</body>
</html>
