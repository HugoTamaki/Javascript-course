<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Condicionais</title>
  <script>
    function teste() {
      var frase = "Minha frase bem pequena aqui!";
      var numeroDeA = 0;

      for(var i=0;i<frase.length;i++) {
        switch(frase[i]) {
          case 'a':
            numeroDeA++;
            break;
        }
      }

      console.log(numeroDeA);
    }
  </script>
</head>
<body onload="teste()">
</body>
</html>
