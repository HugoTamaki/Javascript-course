<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Condicionais</title>
  <script>

  function teste() {
    idade = 90;
    console.log(maiorDeIdade(idade));
  }

  function maiorDeIdade(idade) {
    if (idade > 18) {
      return "Maior de idade";
    } else {
      return "Menor de idade";
    }
  }
  </script>
</head>
<body onload="teste()">
</body>
</html>
