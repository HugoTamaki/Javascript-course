<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>objects</title>
  <script>
    // forma mais b√°sica de criar um objeto.

    var hugo = {
      firstName: 'Hugo',
      lastName: 'Tamaki',
      readBooks: ['O pequeno principe', 'Lerinho', 'bafafa'],
      getFullName: function() {
        return this.firstName + " " + this.lastName;
      }
    }

    console.log(hugo.getFullName());
    console.log(hugo.firstName);
    console.log(hugo.lastName);
    console.log(hugo.readBooks);

    // criando uma "classe" geradora de objetos
    var Person = function() {
      this.sayHello = function() {
        return "Hello world!";
      }

      this.setFirstName = function(firstName) {
        this.firstName = firstName;
      }

      this.setLastName = function(lastName) {
        this.lastName = lastName;
      }

      this.getFullName = function() {
        return this.firstName + " " + this.lastName;
      }
    }

    var maria = new Person();
    console.log(maria.sayHello());
    maria.setFirstName('Maria');
    maria.setLastName('Silva');
    console.log(maria.getFullName());
  </script>
</head>

</body>
</html>
