<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exemplo 10</title>
  <script>
    for(var i=1;i<11;i++) {
      console.log(i);
    }

    var arr = ['melancia', 'banana', 'maçã'];

    for(var i=0;i< arr.length;i++) {
      console.log(arr[i] + "zinha");
    }

    arr.forEach(function (element) {
      console.log(element + "zinha");
    });

    var index = 0;

    while(index < 10) {
      console.log(index);
      index++;
    }

    while(index < arr.length) {
      console.log(arr[index]);
      index++;
    }

  </script>
