<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exemplo 4</title>
  <script>
    var a = 4;
    var b = 2;
    var opcao = "+";

    switch(opcao) {
      case "+":
        console.log(a + b);
        break;
      case "-":
        console.log(a - b);
        break;
      case "*":
        console.log(a * b);
        break;
      case "/":
        console.log(a / b);
        break;
      default:
        console.log("erro!");
    }
  </script>
</head>

</html>
