<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exemplo 9</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style>
    .container {
      width: 1000px;
      margin: 0 auto;
    }

    img {
      display: block;
      margin: 0 auto;
    }

    .button-container {
      width: 400px;
      position: relative;
      margin: 0 auto;
    }

    .button-container .next {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .button-container .prev {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
  <script>
    var images = [
      "../images/img1.jpg",
      "../images/img2.jpg",
      "../images/img3.jpg"
    ],
    position = 0;

    function next () {
      position++;
      if (position === images.length) {
        position = 0;
      }
      document.getElementById("image").src = images[position];
    }

    function prev () {
      position--;
      if (position < 0) {
        position = images.length - 1;
      }
      document.getElementById("image").src = images[position];
    }

    function andar(lerinho) {
      if (lerinho === 'frente') {
        position++;
        if (position === images.length) {
          position = 0;
        }
        document.getElementById("image").src = images[position];
      } else {
        position--;
        if (position < 0) {
          position = images.length - 1;
        }
        document.getElementById("image").src = images[position];
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="../images/img1.jpg" alt="" id="image">
    <div class="button-container">
      <span href="" id="prev" class="btn btn-primary prev" onclick="andar('tras')">
        <i class="fa fa-arrow-left"></i>
      </span>

      <span href="" id="next" class="btn btn-primary next" onclick="andar('frente')">
        <i class="fa fa-arrow-right"></i>
      </span>
    </div>
  </div>
</body>
</html>
